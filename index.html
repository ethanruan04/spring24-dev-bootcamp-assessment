<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/4918b48403.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="notecard">
            <div class="container">
                <img src="smallBody.jpg" class="logo" alt="Your Picture">
                <div class="description" id="description-box"> 
                    <nav>
                        <p>Hi! My name is <b>Ethan Ruan</b></p>
                        <p>I am a second year Computer Science Major with a Math Minor and a Finance Certificate</p>
                    </nav>
                    <button class="next-btn" onclick="showNext()">→</button>
                </div>
            </div>
        </div>

        <script>
            let step = 0;

            function showNext() {
                const descriptionBox = document.getElementById('description-box');
                descriptionBox.classList.add('fade-out');
                
                setTimeout(() => {
                    if (step === 0) {
                        descriptionBox.innerHTML = `
                            <div id="text2">
                                <nav>
                                    <p><b>Organizations:</b> Phi Sigma Kappa, Consult Your Community, GT Table Tennis Club</p>
                                    <p><b>Hobbies:</b> F1, Gym, Golf</p>
                                    <p>Whenever I have a free weekend, I volunteer at Food4Life, a nonprofit that provides groceries to low-income families in metro Atlanta. My duties include community outreach, packing, and delivering groceries.</p>
                                </nav>
                                <button class="next-btn" onclick="showNext()">→</button>
                            </div>
                        `;
                        step = 1;
                    } else if (step === 1) {
                        descriptionBox.innerHTML = `
                           <div id="text3">
    <nav>
        <p><b>More About Me:</b></p>
        <a href="https://www.linkedin.com/in/ethan-ruan-6b1197236/" target="_blank">
            <i class="fa-brands fa-linkedin" style="font-size: 30px; color: black; margin-right: 15px;"></i>
        </a>
        <a href="https://www.instagram.com/ethanruan_/" target="_blank">
            <i class="fa-brands fa-instagram" style="font-size: 30px; color: black; margin-right: 15px;"></i>
        </a>
        <a href="https://github.com/ethanruan04" target="_blank">
            <i class="fa-brands fa-square-github" style="font-size: 30px; color: black;"></i>
        </a>
    </nav>
        <button class="next-btn" onclick="showNext()">→</button>
        <a href="Ethan Ruan Resume.pdf" download class="btn btn2">Download Resume</a>
    </div>
                        `;
                        step = 2;
                    } else {
                        descriptionBox.innerHTML = `
                            <nav>
                                <p>Hi! My name is <b>Ethan Ruan</b></p>
                                <p>I am a second year Computer Science Major with a Math Minor and a Finance Certificate</p>
                            </nav>
                            <button class="next-btn" onclick="showNext()">→</button>
                        `;
                        step = 0; // Reset to the first textbox
                    }

                    descriptionBox.classList.remove('fade-out');
                    descriptionBox.classList.add('fade-in');
                }, 300); // Match the timing to the fade-out duration
            }
        </script>
    </body>
</html>
